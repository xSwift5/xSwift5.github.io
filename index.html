<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vecka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play!</h1>

        <div class="dice">
            <p class="Player1">Player1</p>
            <img src="Images/dice6.png" class="img1">
        </div>

        <div class="dice">
            <p class="Player2">Player2</p>
            <img src="Images/dice6.png" class="img2">
        </div>
    </div>

    <div class="container bottom">
        <button type="button" class="btn" onclick="rollTheDice()">Roll the Dice</button>
    </div>

    <div class="container bottom">
        <button type="button" class="btn" onclick="editNames()">Edit Names</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
